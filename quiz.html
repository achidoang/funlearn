<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      type="png"
      href="assets/images/icon/favicon.png"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Comaptible" content="IE=edge" />
    <title>FunLearn</title>
    <meta name="desciption" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript" src="assets/js/quizzes.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <script>
      $(document).ready(function () {
        $("#navbar").load("navbar.html");
        $("#footer").load("footer.html");
      });

      $(window).on("scroll", function () {
        if ($(window).scrollTop()) {
          $("nav").addClass("black");
        } else {
          $("nav").removeClass("black");
        }
      });

      $(document).ready(function () {
        // Assuming quizzes.json is in the same directory as this script
        $.getJSON("data/quizzes.json", function (data) {
          // Iterate over each material in the JSON
          $.each(data, function (index, material) {
            // Iterate over each quiz in the current material
            $.each(material.quizzes, function (qIndex, quiz) {
              // Create elements for the quiz
              var quizElement = $("<div>").addClass("quiz");
              var questionElement = $("<p>").text(quiz.question);

              // Append question element
              quizElement.append(questionElement);

              // Iterate over options
              $.each(quiz.options, function (oIndex, option) {
                // Create option elements
                var optionElement = $("<label>").text(option.text);
                var inputElement = $("<input>").attr({
                  type: "radio",
                  name: "quiz-" + qIndex,
                  value: option.text,
                });

                // Append input and label to quiz element
                quizElement.append(inputElement, optionElement);
              });

              // Append quiz element to quiz-content
              $("#quiz-content").append(quizElement);
            });
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="navbar"></div>
    <!-- Main Content -->
    <div class="container">
      <div id="quiz-content">
        <!-- Quiz akan dimuat di sini -->
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>
  </body>
</html>
