<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materi dan Quiz</title>
    <link rel="stylesheet" href="assets/css/game.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
      }
      h1 {
        text-align: center;
      }
      .materi {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .quiz {
        margin-top: 10px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }
      .question {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .options {
        margin-left: 20px;
      }
      .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
        margin-bottom: 10px;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .buttons-container {
        text-align: center;
        margin-bottom: 20px;
      }
      .buttons-container button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Materi dan Quiz</h1>
    <div class="buttons-container" id="materi-buttons-container"></div>
    <div id="materi-quiz-container"></div>
    <script src="assets/js/game.js"></script>
  </body>
</html>
