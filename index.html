<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi dan Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
        }
        .materi {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .quiz {
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .question {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .options {
            margin-left: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Materi dan Quiz</h1>
    <div id="materi-quiz-container"></div>

    <script>
        fetch('getData.php')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('materi-quiz-container');
                data.forEach(materi => {
                    const materiDiv = document.createElement('div');
                    materiDiv.classList.add('materi');
                    materiDiv.innerHTML = `
                        <h2>${materi.title}</h2>
                        ${materi.video ? `
                            <div class="video-container">
                                <iframe src="${materi.video}" frameborder="0" allowfullscreen></iframe>
                            </div>
                        ` : ''}
                        <p>${materi.description}</p>
                    `;
                    
                    if (materi.quiz.length > 0) {
                        const quizDiv = document.createElement('div');
                        quizDiv.classList.add('quiz');
                        quizDiv.innerHTML = '<h3>Quiz</h3>';
                        
                        materi.quiz.forEach(question => {
                            const questionDiv = document.createElement('div');
                            questionDiv.classList.add('question');
                            if (question.type === 'multiple_choice') {
                                questionDiv.innerHTML = `
                                    <p>${question.question}</p>
                                    <ul class="options">
                                        ${question.options.map(option => `<li>${option.option}</li>`).join('')}
                                    </ul>
                                    <p>Answer: ${question.answer}</p>
                                `;
                            } else if (question.type === 'short_answer') {
                                questionDiv.innerHTML = `
                                    <p>${question.question}</p>
                                    <p>Answer: ${question.answer}</p>
                                `;
                            }
                            quizDiv.appendChild(questionDiv);
                        });
                        
                        materiDiv.appendChild(quizDiv);
                    }
                    
                    container.appendChild(materiDiv);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
