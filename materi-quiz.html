<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materi dan Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="assets/css/main.css" /> -->
    <link rel="stylesheet" href="assets/css/game.css" />
  </head>

  <body>
    <div class="container mt-4">
      <h1 class="text-center">Materi dan Quiz</h1>
      <div
        class="row justify-content-center"
        id="materi-buttons-container"
      ></div>
      <div id="materi-quiz-container" class="mt-4"></div>
    </div>

    
   <!-- Elemen audio yang mereferensikan file backsound.mp3 -->
   <audio id="backsound" src="backsound.mp3"></audio>

   <!-- Tombol untuk memutar audio -->
   <button onclick="playAudio()">Play Backsound</button>
   
   <!-- Tombol untuk menghentikan audio -->
   <button onclick="stopAudio()">Stop Backsound</button>

   <script>
       // Fungsi untuk memutar audio
       function playAudio() {
           var audio = document.getElementById("backsound");
           audio.play();
       }

       // Fungsi untuk menghentikan audio
       function stopAudio() {
           var audio = document.getElementById("backsound");
           audio.pause();
           audio.currentTime = 0; // Mengatur ulang waktu pemutaran ke awal
       }
   </script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
